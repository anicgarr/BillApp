<head>

    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
    <div class="container my-5">
        <h3> Update Bill</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" th:action="@{/students/update/{billid}(billId=${bill.billId})}" th:object="${student}" method="post">
                        <<p>Company Name: <input type="text" name="creditorName"></p>
<p>Amount: $ <input type="number" name="billAmount"></p>
<p>Due Date: <input type="date" name="billDueDate"></p>
<p>Company Phone Number: <input type="text" name="creditorPhoneNumber"/></p>
<p>Billing Cycle Start Date: <input type="date" name="billingCycleStartDate"></p>
<p>Billing Cycle End Date: <input type="date" name="billingCycleEndDate"></p>
                                <input type="submit" class="btn btn-primary" value="Update Bill">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
