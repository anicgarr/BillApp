<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add A Bill</title>
<link rel="stylesheet" href="./styles.css" th:href= "@{css/styles.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

  <ul>
    <li><a href="/" >Home</a></li>
    <li><a href="/addbill">Add Bill</a></li>
    <li><a href="/listofbills">My Bills</a></li>
  </ul>
<img class="logo" src="/images/logo_transparent.png">


<h1 class="header">ENTER BILL INFO:</h1>
<form action="#" th:action="@{/addbill}" th:object="${bill}" method="post">

<table class="table table-striped table-responsive-md">
                              <thead>
                                  <tr>

                                      <td>Company Name :</td>
                                      <td class="form"> <input type="text" name="creditorName"></td>

                                    </tr>
                                    <tr>
                                      <td>Amount : $</td>
                                      <td class="form"> <input type="text" name="billAmount" placeholder="in dollars..."/></td>

                                    </tr>
                                    <tr>
                                      <td>Due Date :</td>
                                      <td class="form"><input type="date" name="billDueDate" th:placeholder="*{billDueDate}" th:value="*{billDueDate}" th:field="*{billDueDate}"></td>

                                    </tr>
                                    <tr>
                                      <td>Company Phone Number :</td>
                                      <td class="form"> <input type="text" name="creditorPhoneNumber"placeholder="xxx-xxx-xxxx"/></td>


                                    </tr>
                                    <tr>

                                      <td>Billing Cycle Start Date :</td>
                                      <td class="form"> <input type="date" name="billingCycleStartDate"  th:placeholder="*{billingCycleStartDate}" th:value="*{billingCycleStartDate}" th:field="*{billingCycleStartDate}"></td>

                                    </tr>
                                    <tr>
                                      <td>Billing Cycle End Date :</td>
                                      <td class="form"> <input type="date" name="billingCycleEndDate" th:placeholder="*{billingCycleEndDate}" th:value="*{billingCycleEndDate}" th:field="*{billingCycleEndDate}"  ></td>

                                  </tr>
                              </thead>
                              <tbody>
                              </form>
                              </tr>
                              </tbody>
                              </table>


<div class="centerbuttons">
<p><input class="button1" type="submit" value="Add Bill"> </p>
</div>


<p class="centerbuttons"><a href='http://localhost:8080/listofbills'><button class="button3">Back to Bill List</button></a></p>

</body>
</html>
