<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet" href="../css/styles.css"
	th:href="@{..//css/styles.css}">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
	type="text/javascript"></script>

<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Bills</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${bills}" class="container my-5">
					<ul>
						<li><a href="/">Home</a></li>
						<li><a href="/addbill">Add Bill</a></li>
						<li><a href="/listofbills">My Bills</a></li>
					</ul>

					<img class="logo2" src="/images/logo_transparent.png" alt="">

					<p class="my-5"></p>


					<div class="col-md-10">
						<h2 th:case="null">No Bills added!</h2>
						<div th:case="*">
							<div style="overflow-x: auto;">
								<p id="p1"></p>
									<div class="repeatMonth">

								<table class="table table-striped table-responsive-md">
										<thead>
											<tr>
												<th>Creditor Name</th>
												<th>Phone Number</th>
												<th></th>
												<th>Amount</th>
												<th>Due Date</th>
												<th>Billing Cycle Start</th>
												<th>Billing Cycle End</th>
												<th>Edit</th>
												<th>Delete</th>
											</tr>
										</thead>
									</div>
									<tbody>
										<tr th:each="bill : ${bills}">
											<td th:text="${bill.creditorName}"></td>
											<td th:text="${bill.creditorPhoneNumber}"></td>
											<td>$</td>
											<td th:text="${bill.billAmount}"$></td>
											<td
												th:text="${#dates.format(bill.billDueDate, 'MMM-dd-yyyy')}"></td>
											<td
												th:text="${#dates.format(bill.billingCycleStartDate,'MMM-dd-yyyy')}"></td>
											<td
												th:text="${#dates.format(bill.billingCycleEndDate,'MMM-dd-yyyy')}"></td>
											<td><a th:href="@{/edit/{id}(id=${bill.id})}"
												class="myButton">Edit<i class="fas fa-user-edit ml-2"></i></a></td>
											<td><a th:href="@{/delete/{id}(id=${bill.id})}"
												class="myButton">Delete<i class="fas fa-user-times ml-2"></i></a></td>
										</tr>
									</tbody>
								</table>
							
						</div>

					</div>

				</div>
			</div>
		</div>
	</div>
	<div></div>
	<p>
		<a href='http://localhost:8080/addbill'><button class="button3">Add
				A Bill</button></a>
	</p>
	<script type="text/javascript">
		$(".repeatMonth").clone().appendTo(".repeatMonth");
		document.getElementById("p1").innerHTML = "Next Month";
	</script>
</body>

</html>
