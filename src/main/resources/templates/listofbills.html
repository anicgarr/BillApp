<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Bills</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${bills}" class="container my-5">
                    <p class="my-5">
                        <a href="/addbill" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add Bill</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">No Bills added!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Creditor Name</th>
                                        <th>Phone Number</th>
                                        <th>Amount</th>
                                        <th>Due Date</th>
                                        <th>Billing Cycle Start</th>
                                        <th>Billing Cycle End</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="bill : ${bills}">
                                        <td th:text="${bill.creditorName}"></td>
                                        <td th:text="${bill.creditorPhoneNumber}"></td>
                                        <td th:number="${bill.billAmount}"></td>
                                        <td th:date="${bill.billDueDate}"></td>
                                        <td th:date="${bill.billingCycleStartDate}"></td>
                                        <td th:date="${bill.billingCycleEnddate}"></td>
                                        <td><a th:href="@{/bills/edit/{id}(id=${bill.billId})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/bills/delete/{id}(id=${bill.billId})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
